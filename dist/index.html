<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Beverages Menu and Ordering Application</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css"/><script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script></head><body><div id="mainContainer"><div class="viewContainer"><button id="switchView" style="cursor:pointer">Switch view</button> <button id="gridView" style="cursor:pointer">Grid view</button></div><div class="main"><div id="menuContainer"><div class="title">Beverage menu</div><div class="menu"><ul id="beverageMenu"></ul><div class="orderButton"><div>Want to order click here</div><div><a class="button" href="form.html">Order now</a></div></div></div></div><div id="queueContainer"><div class="title">Beverage queue</div><div class="queue" id="queueContainer"><div><h3>In the queue</h3><ul id="inQueue"></ul></div><div><h3>Being mixed</h3><ul id="isBeingMixed"></ul></div><div><h3>Ready to collect</h3><ul id="isReadyToCollect"></ul></div></div></div><div id="completedOrdersContainer" hidden="true"><div class="title">Completed orders</div><div class="collected"><div><h3>Already Collected Items</h3><ul id="isCollected"></ul></div></div></div><div id="gridViewContainer" hidden><div class="title">List of orders</div><div class="example-wrapper" style="display:flex;flex-direction:column"><div class="example-header" style="margin-bottom:5px"><div id="updateStatus" hidden><select id="statusDropdown"><option value="">--- Select status here ---</option></select> <button id="update" hidden>Update</button></div></div><div id="grid" class="ag-theme-alpine" style="height:400px;width:600px"></div></div></div></div></div><script src="main.js"></script></body></html>
